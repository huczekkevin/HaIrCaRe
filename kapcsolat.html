<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat - HaIrCaRe</title>
    <div class="container">
        <center>
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo111.png" alt="logo" width="115px"></a>
                </div>
           </center> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-color: #7eb2d479; 
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .response-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function showResponseMessage(event) {
            event.preventDefault(); 
            document.querySelector('.response-message').style.display = 'block'; 
            document.querySelector('.form-container').reset(); 
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h1>Kapcsolat - HaIrCaRe</h1>
        <form onsubmit="showResponseMessage(event)">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Üzenet küldése">
        </form>
        <div class="response-message">
            <p>Hamarosan felvesszük a kapcsolatot Önnel!</p>
        </div>
    </div>

</body>
</html>
