    <title>Rendelés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("buying.avif"); 
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .paypal-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .paypal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Rendelés kitöltése</h1>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Cím:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="email">Telefonszám:</label>
            <input type="phone" id="phone" name="phone" required>
            
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="huczekkevin@gmail.com"> 
            <input type="hidden" name="item_name" value="Rendelés">
            <input type="hidden" name="amount" value="0.00"> 
            <input type="hidden" name="currency_code" value="HUF">
            
            <button type="submit" class="paypal-button">Rendelés elküldése a PayPal-ra</button>
        </form>
    </div>
